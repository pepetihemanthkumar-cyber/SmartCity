<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Civic Nexus - Smart Digital Governance Platform for complaint management, urban monitoring, and real-time citizen services."
    />
    <meta name="keywords" content="Smart City, Civic Platform, Complaint Management, Urban Governance, Admin Dashboard" />
    <meta name="author" content="Civic Nexus Team" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Civic Nexus - Smart City Platform" />
    <meta property="og:description" content="Modern Smart City Dashboard with Admin & User Role System." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Civic Nexus" />
    <meta name="twitter:description" content="Digital Governance & Smart Complaint Management System" />

    <!-- Google Font (Optimized Loading) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>Civic Nexus | Smart Digital Governance Platform</title>
  </head>

  <body style="margin:0; font-family:'Inter', sans-serif;">
    <noscript>
      You need to enable JavaScript to run Civic Nexus.
    </noscript>

    <!-- React Root -->
    <div id="root"></div>
  </body>
</html>
